{# This works because "as" fails silently #}
{% url 'aldryn_local_login' as local_login_url %}
{% url 'aldryn_local_create_user' as create_user_url %}
{% url 'simple-sso-login' as sso_login_url %}

<div class="cms_toolbar-item cms_toolbar-item-buttons">
    <a href="{% firstof local_login_url sso_login_url %}?next={{ request.path }}" class="cms_btn cms_btn-active cms_btn-action">Login</a>
</div>

{% if create_user_url %}
    <div class="cms_toolbar-item cms_toolbar-item-buttons">
        <a href="{{ create_user_url }}?next={{ request.path }}" class="cms_btn cms_btn-active cms_btn-action">Create user</a>
    </div>
{% endif %}
